<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>www.layabox.com</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit"/>
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
</head>

<body>
	<!--以下引用了常用类库，如果不使用，可以删除-->
	
    <!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
    <script type="text/javascript" src="libs/laya.webgl.js"></script>
	<!--提供了制作UI的各种组件实现-->
    <script type="text/javascript" src="libs/laya.ui.js"></script>
	<!-- 物理引擎matter.js -->

	<!--长整型数据类型-->
    <script type="text/javascript" src="libs/long.js"></script>
	<!--puremvc-->
	<script src="libs/puremvc-typescript-standard-2.0.js"></script>
	<!--suncom-->
	<script src="libs/suncom.js"></script>
	<!--suncore-->
	<script src="libs/suncore.js"></script>

	<!--用户自定义顺序文件添加到这里-->

	<!--jsfile--Custom-->
	<script src="js/sunui/scene/AbstractSceneIniClass.js"></script>
	<!--jsfile--Custom-->

	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--删除标签，ide不会自动添加js文件，请谨慎操作-->
	<!--jsfile--startTag-->
	<script src="js/sunui/view/ViewLayer.js"></script>
	<script src="js/sunui/utils/func.js"></script>
	<script src="js/sunui/UIManager.js"></script>
	<script src="js/sunui/scene/SceneManager.js"></script>
	<script src="js/sunui/scene/SceneLayer.js"></script>
	<script src="js/sunui/scene/SceneHeap.js"></script>
	<script src="js/sunui/NotifyKey.js"></script>
	<script src="js/sunui/interfaces/view/IViewStackInfo.js"></script>
	<script src="js/sunui/interfaces/view/IViewProps.js"></script>
	<script src="js/sunui/interfaces/view/IPopupView.js"></script>
	<script src="js/sunui/interfaces/utils/ITweenInfo.js"></script>
	<script src="js/sunui/interfaces/utils/ITweenConfig.js"></script>
	<script src="js/sunui/interfaces/utils/ITween.js"></script>
	<script src="js/sunui/interfaces/UILevel.js"></script>
	<script src="js/sunui/interfaces/scene/ISceneInfo.js"></script>
	<script src="js/sunui/interfaces/HttpResStatus.js"></script>
	<script src="js/sunui/command/AbstractPopupCommand.js"></script>
	<script src="js/sunui/command/ClosePopupCommand.js"></script>
	<script src="js/sunui/command/RegisterScenesCommand.js"></script>
	<script src="js/sunui/command/ShowPopupCommand.js"></script>
	<script src="js/sunui/interfaces/view/IView.js"></script>
	<script src="js/sunui/utils/Tween.js"></script>
	<script src="js/sunui/view/ViewFacade.js"></script>
	<script src="js/ui/layaUI.max.all.js"></script>
	<!--jsfile--endTag-->

	<!--启动类添加到这里-->
	<!--jsfile--Main-->
	<script src="js/Main.js"></script>
	<!--jsfile--Main-->
</body>

</html>
